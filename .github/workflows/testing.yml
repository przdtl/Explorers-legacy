name: linter and tests
on: [push, pull_request]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: install deps
        run: pip install ./explorers_legacy/requirements.txt

      - name: run linter
        run: flake8 .
